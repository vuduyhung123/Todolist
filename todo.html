<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- import Tailwind (nếu chưa setup tailwind sẵn trên máy hãy sử dụng link cdn : 
    <script src="https://cdn.tailwindcss.com"></script>)-->
    <link rel="stylesheet" href="./Tailwind/public/style.css">
</head>

<body class="bg-orange-300 flex items-center justify-center min-h-screen">
    <!-- rounded-lg : border-radius : 0.5 rem(8px) trong tailwind -->
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md" style="position: relative; top: -100px">
        <h1 class="text-2xl font-bold mb-4">ToDo List</h1>
        <div class="mb-4">
            <input type="text" id="todo-input" placeholder="Add a new task" class="w-full px-4 py-2 border rounded-lg">
            <span id="error-message" class="text-red-500 text-sm"></span>
        </div>
        <button id="add-button"
            class="bg-blue-500 text-white px-4 py-2 rounded-lg w-full mb-4">Add</button>
            <!-- list-disc : list-style-type: disc; trong tailwind (một kiểu danh sách) -->
        <ul id="todo-list" class="list-disc pl-5"></ul>
    </div>
    <script src="app.js"></script>
</body>

</html>
